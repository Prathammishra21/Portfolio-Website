<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshan Portfolio</title>

    <link rel="stylesheet" th:href="@{/css/contact/contact.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <nav>
        <div class="left">Roshan's Portfolio</div>
        <div class="right">
            <ul>
                <li>  <a class="active" href="/">Home</a> </li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Contact Me</h2>

        </div>

        <div class="info-row">
            <div class="info-box">
                <i class="bx bx-map"></i>
                <h3>My Address</h3>
                <p>North Carolina, Cary, USA</p>
            </div>
            <div class="info-box">
                <i class="bx bx-envelope"></i>
                <h3>Email Me</h3>
                <p>mishrapratham119@gmail.com</p>
            </div>
        </div>

        <div class="info-row">
            <div class="info-box">
                <i class="bx bx-share-alt"></i>
                <h3>Social Profiles</h3>
                <div class="social-links">
                    <a href="https://twitter.com/Pratham___21" class="twitter"><i class="bi bi-twitter"></i></a>
                    <a href="https://github.com/Prathammishra21" class="github"><i class="bi bi-github"></i></a>
                    <a href="https://www.instagram.com/pratham___21/" class="instagram"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/roshanchoudhary" class="linkedin"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
            <div class="info-box">
                <i class="bx bx-phone-call"></i>
                <h3>Call Me</h3>
                <p>+1 (650) 200-6377</p>
            </div>
        </div>

        <form id="contact-form" class="php-email-form mt-4">
            <h2 class="text-center">How can I help you? Let's have a chat!</h2>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</section>
<footer>
    <p>&copy; 2024 Your Portfolio Website</p>
</footer>
</body>
</html>
